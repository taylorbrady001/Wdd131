<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Book</title>

  <link rel="stylesheet" href="recipes.css" />
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <header>
    <img src="images/recipe-book.png" alt="Recipe Book Logo" width="50" height="50" />
    <h1>My Recipe Book</h1>
  </header>

  <main>
    <form class="search-form" role="search" aria-label="Search recipes">
      <input type="search" placeholder="Search recipes..." aria-label="Search recipes" />
      <button type="submit" aria-label="Submit search">Search</button>
    </form>

    <section id="recipe-display" aria-live="polite" aria-atomic="true"></section>
  </main>

  <footer>
    <p style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" target="_blank" rel="noopener noreferrer">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
  </footer>
</body>
</html>
